<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Error</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    overflow: hidden;
}

/* broken layout */
.header {
    background: #2c2c2c;
    color: white;
    padding: 15px;
    font-size: 20px;
}

.nav {
    background: #444;
    color: white;
    padding: 10px;
}

/* misaligned content */
.container {
    display: flex;
}

.sidebar {
    width: 200px;
    background: #ddd;
    height: 100vh;
    overflow: hidden;
}

.content {
    flex: 1;
    padding: 20px;
}

/* glitch text */
.glitch {
    color: black;
    position: relative;
}

.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
}

.glitch::before {
    color: red;
    animation: glitch1 0.3s infinite;
}

.glitch::after {
    color: blue;
    animation: glitch2 0.3s infinite;
}

@keyframes glitch1 {
    0% { transform: translate(0); }
    50% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
}

@keyframes glitch2 {
    0% { transform: translate(0); }
    50% { transform: translate(-2px, 2px); }
    100% { transform: translate(0); }
}

/* flicker */
.flicker {
    animation: flicker 2s infinite;
}

@keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
}

/* fake error popup */
.popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: white;
    border: 1px solid #999;
    padding: 10px;
    width: 250px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    font-size: 12px;
}

/* broken images */
img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

/* screen shift glitch */
.shift {
    animation: shift 0.2s infinite;
}

@keyframes shift {
    0% { transform: translate(0); }
    50% { transform: translate(2px, 1px); }
    100% { transform: translate(0); }
}
</style>
</head>

<body>

<div class="header glitch" data-text="Dashboard_v2.4">Dashboard_v2.4</div>
<div class="nav">Home | Profile | Settings | ???</div>

<div class="container shift">
    <div class="sidebar">
        <p>Overview</p>
        <p>Stats</p>
        <p class="flicker">Loa̸d̴i̷n̵g̷...</p>
        <p>Logs</p>
    </div>

    <div class="content">
        <h2 class="glitch" data-text="System Status">System Status</h2>
        <p>All systems operational.</p>
        <p class="flicker">Warning: data mismatch detected</p>

        <!-- broken image -->
        <img src="broken_image.jpg" alt="">

        <p id="corruptText">Loading data...</p>
    </div>
</div>

<div class="popup">
    ⚠ Error 0x80072F8F<br>
    Connection interrupted.<br>
    Attempting recovery...
</div>

<script>
// corrupt text effect
const text = "Retrieving user data...";
let i = 0;

function corrupt() {
    const el = document.getElementById("corruptText");
    let output = "";

    for (let j = 0; j < text.length; j++) {
        if (Math.random() < 0.1) {
            output += String.fromCharCode(33 + Math.random() * 94);
        } else {
            output += text[j];
        }
    }

    el.innerText = output;
}

setInterval(corrupt, 100);

// random console errors (feels real)
setInterval(() => {
    console.error("Uncaught TypeError: undefined is not a function");
}, 2000);
</script>

</body>
</html>
