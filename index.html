<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Management System - Broken</title>
<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    
}

/* header bug */
.header {
    
    left: -5px;
    width: 110%;
    transform: rotate(-1deg);
}

/* container broken */
.container {
    display: flex;
    flex-wrap: wrap;
    position: relative;
}

/* sidebar glitch */
.sidebar {
    width: 220px;
    background: #2f3542;
    color: #ccc;
  
    left: -20px;
    transform: rotate(2deg) skewX(-2deg);
}

.sidebar div {
    padding: 8px;
    position: relative;
    left: calc(5px * (Math.random()));
}



/* main content */
.main {
    flex: 1;
    padding: 15px;
    position: absolute;
    top: 60px;
    left: 200px;
    width: calc(100% - 200px);
}

/* cards breaking */
.card {
    background: white;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 5px;

    top: calc(10px * (Math.random()));
    left: calc(10px * (Math.random()));
    transform: rotate(calc(-2deg + 4deg * (Math.random())));
}

/* table broken */
table {
    width: 100%;
    border-collapse: collapse;
}

td, th {
    padding: 8px;
    border-bottom: 1px dashed #ddd;
    position: relative;
    left: calc(5px * (Math.random()));
}

/* overlapping text bug */
.overlap {
    position: absolute;
    top: 150px;
   
    font-size: 16px;
    transform: rotate(-5deg);
}

/* flicker bug */
.flicker {
    animation: flicker 1.5s infinite;
}

@keyframes flicker {
    0%,100% { opacity: 1; }
    50% { opacity: 0.2; }
}

/* broken images */
img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    transform: rotate(calc(-3deg + 6deg * (Math.random())));
}

/* jitter */
.jitter {
    animation: jitter 0.15s infinite;
}

@keyframes jitter {
    0% { transform: translate(0,0); }
    50% { transform: translate(1px,-1px); }
    100% { transform: translate(0,0); }
}

/* log box */
.log {
    background: #0d1117;
    color: #c9d1d9;
    font-family: monospace;
    padding: 10px;
    height: 250px;
    overflow-y: scroll;
    font-size: 12px;
    border-radius: 5px;
    transform: skewX(-2deg) rotate(-1deg);
}
</style>
</head>
<body>

<div class="header jitter">Player Management System v2.4</div>

<div class="container">

    <div class="sidebar">
        <div>Dashboard</div>
        <div>Players</div>
        <div class="flicker">Sessions</div>
        <div>Logs</div>
        <div style="color:red;">API ERROR</div>
    </div>

    <div class="main">

        <div class="card">
            <h3>Players</h3>
            <table>
                <tr><th>ID</th><th>Name</th><th>Status</th></tr>
                <tr><td>1021</td><td>Ghosty</td><td>Online</td></tr>
                
                <tr><td>1023</td><td>???</td><td style="color:red;">NULL</td></tr>
                <tr><td>1024</td><td>Delta</td><td style="color:red;">Sync Error</td></tr>
            </table>
        </div>

        <div class="card jitter">
            <h3>API Log</h3>
            <div class="log" id="logBox"></div>
        </div>

        <div class="card">
            <h3>Assets</h3>
            <img src="missing_texture.png">
        </div>

    </div>

</div>

<div class="overlap">FATAL: UI DESYNC</div>

<script>
// realistic API log messages
const logBox = document.getElementById("logBox");
const errors = [
"[ERROR] null cant fetch Ban_ip_list",
"[ERROR] GET /api/banlist 500 Internal Server Error",
"
"[INFO] GET /api/players 200 OK",
"[INFO] POST /api/player/update 200 OK",
"[INFO] GET /api/session/1022 200 OK",
"[WARN] High latency detected: 450ms",
"[ERROR] Failed to fetch Ban_ip_list",
"[ERROR] TypeError: Cannot read properties of null (reading 'ip')",
"[ERROR] null cant fetch Ban_ip_list"
];

function addLog() {
    const time = new Date().toISOString();
    const msg = errors[Math.floor(Math.random() * errors.length)];
    logBox.innerText += `[${time}] ${msg}\n`;
    logBox.scrollTop = logBox.scrollHeight;
}

setInterval(addLog, 800);

// progressively break layout
setTimeout(() => { document.querySelector(".sidebar").style.left = "-40px"; }, 8000);
setTimeout(() => { document.querySelector(".main").style.left = "220px"; }, 10000);
setTimeout(() => { document.body.style.zoom = "1.02"; }, 12000);
</script>

</body>
</html>
